<script>
    jQuery.getJSON("test.json", function( data ) {
        console.log(data);
        $.each(data, function(objKey, obj) {
            console.log(obj);

            $.each(obj, function(key, val) {
                switch(key) {
                    case "image":
                        $(".thumbnail").append("<img class=\"group list-group-image\" src=\"" + val + "\" \>");
                        break;
                }
            })

            $(".thumbnail").append("<div class=\"caption\">")

            $.each(obj, function(key, val) {
                switch(key) {
                    case "name":
                        $(".caption").append("<h4 class=\"group inner list-group-item-heading\">" + val + "</h4>");
                        break;
                    case "description":
                        $(".caption").append("<p class=\"group inner list-group-item-text\">" + val + "</p>");
                        break;
                }
            })

            $(".thumbnail").append("<\div>");
        })
    });
</script>
